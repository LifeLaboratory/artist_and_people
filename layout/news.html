<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="scss/main.css">
</head>
<body>

<header class="header">
    <div class="header__buttons-container">
        <div class="header__item header__item--back-link"></div>
        <div class="header__item header__item--user"></div>
    </div>
</header>

<div class="content-container">

    <div class="news-list">
        <div class="news-list-item news-list__item">
            <img src="https://www.2do2go.ru/uploads/ceed1ea18da1b30325280a8824b4cd79.jpg" class="news-list-item__photo">

            <div class="news-list-item__info-wrapper">
                <div class="news-list-item__name">Skillet</div>
                <div class="news-list-item__date">23 Апреля, 20:00</div>
                <div class="news-list-item__place">Adrenaline Stadium</div>
            </div>
            <div class="news-list-item__graphic">
                <img src="img/graphic-1.png" alt="">
            </div>

        </div>

        <div class="news-list-item news-list__item">
            <img src="https://metalheadzone.com/wp-content/uploads/2016/11/metallica-quiz.jpg" class="news-list-item__photo">

            <div class="news-list-item__info-wrapper">
                <div class="news-list-item__name">METALLICA</div>
                <div class="news-list-item__date">21 Июля, 18:00</div>
                <div class="news-list-item__place">БСА Лужники</div>
            </div>
            <div class="news-list-item__graphic">
                <img src="img/graphic-3.png" alt="">
            </div>
        </div>

        <div class="news-list-item news-list__item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsZ_ES_Gwn6jQzIPrADUtMhtMjfs0oLrOKs84fY0NoM01tGOk6" class="news-list-item__photo">

            <div class="news-list-item__info-wrapper">
                <div class="news-list-item__name">BON JOVI</div>
                <div class="news-list-item__date">31 Мая, 19:00</div>
                <div class="news-list-item__place">БСА Лужники</div>
            </div>
            <div class="news-list-item__graphic">
                <img src="img/graphic-2.png" alt="">
            </div>
        </div>

        <div class="news-list-item news-list__item">
            <img src="https://www.luzhniki.ru/uploads/event/image/285/small_slide_top2.jpg" class="news-list-item__photo">

            <div class="news-list-item__info-wrapper">
                <div class="news-list-item__name">RAMMSTEIN</div>
                <div class="news-list-item__date">29 Июля, 19:30</div>
                <div class="news-list-item__place">БСА Лужники</div>
            </div>
            <div class="news-list-item__graphic">
                <img src="img/graphic-1.png" alt="">
            </div>

        </div>
    </div>


</div>

<footer class="footer-menu">
    <div class="footer-menu__item footer-menu__item--text"></div>
    <div class="footer-menu__item footer-menu__item--video"></div>
    <div class="footer-menu__item footer-menu__item--fire active"></div>
    <div class="footer-menu__item footer-menu__item--performance"></div>
    <div class="footer-menu__item footer-menu__item--emergency"></div>
</footer>

<script src="js/script.js"></script>

</body>
</html>
